<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>News</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading pt-2">
        <h1>News</h1>
      </div>
      <form
        class="row row-cols-lg-auto g-3 d-flex justify-content-end align-content-center "
      >
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"
            >Username</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control m-2 search "
              
              placeholder="search by country name"
            />
            <div>
              <button ><i class="fas fa-search"></i></button>

            </div>
            
          </div>
        </div>
      </form>

      <div class="row mt-5 heading loading" id="news">
        <div class="col-md-6 col-lg-3"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
